{% extends 'base.html' %}
{% block content %}
  {% for post in posts %}
      <div class="card">
        <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
        <hr>
        <div class="card-body">
          <h5 class="card-title">{{ post.published_date }}</h5>
          <p class="card-text">{{ post.text|linebreaksbr }}</p>
        </div>
      </div>
    {% endfor %}
{% endblock %}
